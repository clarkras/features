<template name="help">
    <div id="help-about" class="help-dialog" title="Custom Settings">
        The Feature Switch UI prototype uses <a href="https://www.meteor.com/">Meteor</a>,
        a reactive framework that runs on Node.js on the server with MongoDB for persistence. It does live
        page updates with background data syncronization using MiniMongo on the client. As you make
        changes in the UI, the data is synchronized with the MongoDB on the server, and the server
        updates other clients that are viewing the data.
    </div>
