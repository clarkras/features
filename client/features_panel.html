<template name="features_panel">
    <div class="row-fluid heading-row">
        <div class="span5">
            <h2>Features</h2>
            {{> new_project}}
        </div>
        <div class="span7">
            <h2>Details</h2>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span5 features-pane">
            <div id="features-panel">
                {{#each projects}}
                    {{> project_item}}
                    <div class="features-container" data-js-project_id="{{_id}}">
                        <ul>
                            {{#each features _id}}
                                {{> feature_item}}
                            {{/each}}
                        </ul>
                    </div>
                {{/each}}
            </div>
        </div>
        <div class="span7">
            {{> details}}
        </div>
    </div>
</template>
